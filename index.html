<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>Sign-up Sheet</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="preferredName">Preferred Username:</label>
            <input type="text" id="preferredname" name="preferredname">

            <label for="password">Password:</label>
            <input type="password" id="pWord" name="password">

            <label for="address">Address:</label>
            <textarea id="tArea" name="address" rows="2" cols="30"></textarea> <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer-not-to-mention">Prefer not to mention</option>
            </select> <br><br>

            <label for="interests">What are your interests?</label>
            <textarea id="tArea" name="interests" rows="4" cols="50"></textarea><br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit form">
        </fieldset>
    </form>

    <div id="output"></div>

    <script>
        const form = document.getElementById('signup');
        const inputs = form.querySelectorAll('input, textarea, select');
        const output = document.getElementById('output');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            output.innerHTML = '';
            const formData = new FormData(this);
            for (const [key, value] of formData.entries()) {
                output.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            }
        });
        function onFocus() {
            this.classList.remove('error');
            this.classList.add('success');
        }
        function onBlur() {
            if (!this.value) {
                this.classList.remove('success');
                this.classList.add('error');
            }
        }
        inputs.forEach(input => {
            input.addEventListener('focus', onFocus);
            input.addEventListener('blur', onBlur);
        });
    </script>
</body>
</html>
